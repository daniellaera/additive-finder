<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="back()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="(title$|async) as title">
    <ion-card-header [style.background]="title.getColor">
      <ion-card-title>{{title?.name}}</ion-card-title>
      <ion-card-subtitle>{{title?.type}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h1>{{title.getTXT}}</h1>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="(desc$|async) as desc">
    <ion-card-header>
      <ion-card-subtitle>Detail</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{desc?.extract}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
